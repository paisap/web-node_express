<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOG IN</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />

  </head>
  <body>
    <section class="hero">
      <!--Log In form-->
      <div class="form-box">
        <div class="header-box">
          <div id="btn"></div>
          <button class="movin-button" type="button" onclick="login()">Log In</button>
          <button class="movin-button" type="button" onclick="register()">Register</button>
        </div>
        <form class="info-box" id="login-box">
          <input type="text" placeholder="Username" class="info-input" required></input>
          <input type="password" placeholder="Password" class="info-input" required></input>
          <input type="checkbox" class="remember-box" required><span>Remember me</span></input> 
          <button type="submit" class="log-button">Log In</button>
        </form>

      <!--Register form-->
        <form class="info-box" id="register-box">
          <input type="text" placeholder="Username" class="info-input" required></input>
          <input type="email" placeholder="Email" class="info-input" required></input>
          <input type="password" placeholder="Password" class="info-input" required></input>
          <input type="checkbox" class="remember-box" required><span>I am a bad bitch</span></input> 
          <button type="submit" class="log-button">Register</button>
        </form>
      </div>
      </div>
    </section>

    <!--js-->
    <script>
      let l = document.getElementById("login-box");
      let r = document.getElementById("register-box");
      let b = document.getElementById("btn");

      function register(){
        l.style.left = "-400px";
        r.style.left = "50px";
        b.style.left = "110px";
      }

      function login() {
        l.style.left = "50px";
        r.style.left = "450px";
        b.style.left = "0";
      }
    </script>
  </body>
</html>
